<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <img src="../img/robot_chicken_01.jpg" class="center" alt=""><br>
    <div class="formone">
      <form id="input">
        <label for="name">Please input your name:</label><br>
        <input type="text" id="name" required><br>
        <label for="number">Please input a number between 0 and 1000:</label><br>
        <input type="number" id="number" min="0" max="1000" required><br>
        <input type="radio" name="fwd-back" id="forward" value="forward" checked>
        <label for="forward">Forwards</label>
        <input type="radio" name="fwd-back" id="backward" value="backward">
        <label for="backward">Backwards</label><br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <div>
      <p class="hidden">Your output is: <span id="output"></span></p>
    </div>
  </div>
</body>
</html>
